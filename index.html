<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salty Farm Ministries | Blog</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Plus Jakarta Sans", sans-serif;
      background: #ffffff;
      color: #0b1220;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: #0b1220;
      color: #ffffff;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.75;
      margin-top: 10px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .post-card {
      background: #f8fafc;
      padding: 24px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      transition: transform .2s, box-shadow .2s;
      cursor: pointer;
    }

    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .post-title {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 6px 0;
    }

    .post-date {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>

</head>
<body>

<header>
  <h1>Salty Farm Ministries Blog</h1>
  <div class="subtitle">Stories of Redemption. Transformation. Spiritual Growth.</div>
</header>

<div class="container" id="posts"></div>

<footer>
  Â© Salty Farm Ministries
</footer>

<script>
  async function loadPosts() {
    const response = await fetch("https://api.github.com/repos/mfackrell/saltyfarmministries/contents/");
    const files = await response.json();

    const posts = files
      .filter(f => f.name.endsWith(".html") && f.name !== "index.html")
      .sort((a,b) => b.name.localeCompare(a.name));

    const container = document.getElementById("posts");

    posts.forEach(file => {
      const dateText = file.name.replace(".html","").replace(/-/g,"/");
      const title = file.name.replace(".html","").replace(/-/g," ").replace(/\d+/g,"").trim();

      const div = document.createElement("div");
      div.className = "post-card";
      div.onclick = () => location.href = file.name;

      div.innerHTML = `
        <div class="post-title">${title}</div>
        <div class="post-date">${dateText}</div>
      `;

      container.appendChild(div);
    });
  }

  loadPosts();
</script>

</body>
</html>
